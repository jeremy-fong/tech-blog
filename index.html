<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="post card">
    <div class="card-header">
      <h2>Edit Post</h2>
    </div>
    <form id="edit-post-form" class="card-body">
      <input type="hidden" name="post-id" value="{{post.id}}" />
  
      <label class="form-label" for="post-title">Title</label>
      <input type="text" name="post-title" value="{{post.title}}" class="form-input" />
  
      <label class="form-label" for="post-content">Content</label>
      <textarea name="post-content" class="form-input">{{post.content}}</textarea>
  
      <button type="submit" class="btn">Update</button>
  
      <button type="button" id="delete-btn" class="btn">Delete</button>
    </form>
  </div>
  
</body>
</html>
